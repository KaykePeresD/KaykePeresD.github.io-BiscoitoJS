<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>
          Qual é a sua sorte <br />
          de hoje?
        </h1>
        <p>Abra o biscoito e descubra!</p>
        <img src="./assets/fortune-cookie.jpg" alt="" id="clickTry" />
      </div>
      <div class="screen2 hide">
        <h2>
          Aqui está a sua sorte <br />
          de hoje?
        </h2>
        <p id="luckyMessage">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img src="./assets/opened-cookie (1).png" alt="" />
        <button id="clickReset">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
